<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login and Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container {
            height: 650px;
            width: 1250px;
        }
        .logreg {
            height: 500px;
            width: 530px;
            display: inline-block;
            vertical-align: top;
            padding: 20px;
            text-align: center;
            border: 1px solid black;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logreg">
            <h1>Register</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: red;">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/register" method="POST">
                <p>First Name <input type="text" name="r_fname"></p>
                <p>Last Name <input type="text" name="r_lname"></p>
                <p>Email <input type="text" name="r_email"></p>
                <p>Password <input type="password" name="r_password"></p>
                <p>Confirm PW <input type="password" name="r_confirm"></p>
                <p><input type="submit" value="Register"></p>
            </form>
        </div>
        <div class="logreg">
            <h1>Login</h1>
            <form action="/login" method="POST">
                <p>Email <input type="text" name="l_email"></p>
                <p>Password <input type="password" name="l_password"></p>
                <p><input type="submit" value="Log In"></p>
            </form>
        </div>
    </div>
</body>

</html>
